<body >


    <div class="contan">
        <div class="head">
            <h2>Crud</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="output">
            <div class="serchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="serch">
                <div class="btnserch">
                    <button onclick="getsearchMood(this.id)" id="serchTitel">serch by Titel</button>
                    <button onclick="getsearchMood(this.id)" id="serchCategory">serch by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>Category</th>
                    <th>updata</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>i</td>

                        <td>taxes</td>
                        <td>ads</td>
                        <td>discount</td>
                        <td>tota</td>
                        <td>Count</td>
                        <td>Category</td>
                        <td><button id="updata">updata</button> </td>
                        <td><button id="delete">delete</button> </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
